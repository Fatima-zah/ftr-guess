<html lang="en">
<head>

<body>
    <div class="play">

        <!-- <span id="numCOLOR" style="display:none">0</span> -->

      <script>
          var num = document.getElementById('userInput');
          var n=Math.floor(Math.random()*100);
          var tires=10;
          var try_par=document.getElementById('numbr');
          
        function random(){
            if(tires<=1)
            {
                // document.getElementById("box").style.display="none";
                // document.getElementById("play").style.display="none";
                document.getElementById("game-OVER").style.display="blocK";
                try_par.innerHTML=tires;
            }
            else{
                if(num.value==n){
                    if(tires>=8)
                    {   
                        // alert("gennie");
                        document.getElementById("win").style.display="block"
                        
                        
                    }
                    else
                    {
                        // alert("wiin");
                        document.getElementById("win").style.display="blocK";
                        
                       
                    }
                }
                else{
                if(num.value<n)
                {
                   
                    tires--;
                    try_par.innerHTML=tires
                     alert("numbre a petit");
                }
                else{
                    tires--;
                    try_par.innerHTML=tires
                    alert("numbre grande");

                }
            }
        }
    
        }
     
        btn.addEventListener('click', random);
    </script>
